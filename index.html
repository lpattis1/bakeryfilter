<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="title">
        <h1><span class="pink">Our</span> Bakery</h1>
    </header>

    <div class="filter-btns">
        <div class="container">
            <button data-category="all" class="filter-btn">All</button>
            <button data-category="cakes" class="filter-btn">Cakes</button>
            <button data-category="cupcakes" class="filter-btn">Cupcakes</button>
            <button data-category="pies" class="filter-btn">Pies</button>
            <button data-category="doughnuts" class="filter-btn">Doughnuts</button>
        </div>
    </div>

    <div class="filter-search">
        <div class="search">
            <i class="fas fa-search"></i>
        </div>
        <input class="search-bar" placeholder="Search for sweets..." type="text">
    </div>

    <div class="items">
        <div class="items-container">

            <div class="item cakes">
                <div class="item-pic one"></div>
                <div class="item-info item-one">
                    <div class="name">Cakes</div>
                    <div class="price">$12</div>
                </div>
            </div>

            <div class="item cupcakes">
                <div class="item-pic two"></div>
                <div class="item-info item-two">
                    <div class="name">Cupcakes</div>
                    <div class="price">$7</div>
                </div>
            </div>

            <div class="item pies">
                <div class="item-pic three"></div>
                <div class="item-info item-three">
                    <div class="name">Pies</div>
                    <div class="price">$10</div>
                </div>
            </div>

            <div class="item pies">
                <div class="item-pic four"></div>
                <div class="item-info item-four">
                    <div class="name">Pies</div>
                    <div class="price">$10</div>
                </div>
            </div>

            <div class="item cupcakes">
                <div class="item-pic five"></div>
                <div class="item-info item-five">
                    <div class="name">Cupcakes</div>
                    <div class="price">$8</div>
                </div>
            </div>

            <div class="item cakes">
                <div class="item-pic six"></div>
                <div class="item-info item-six">
                    <div class="name">Cakes</div>
                    <div class="price">$14</div>
                </div>
            </div>

            <div class="item cakes">
                <div class="item-pic seven"></div>
                <div class="item-info item-seven">
                    <div class="name">Cakes</div>
                    <div class="price">$13</div>
                </div>
            </div>

            <div class="item doughnuts">
                <div class="item-pic eight"></div>
                <div class="item-info item-eight">
                    <div class="name">Doughnuts</div>
                    <div class="price">$8</div>
                </div>
            </div>

            <div class="item doughnuts">
                <div class="item-pic nine"></div>
                <div class="item-info item-nine">
                    <div class="name">Doughnuts</div>
                    <div class="price">$9</div>
                </div>
            </div>

            <div class="item pies">
                <div class="item-pic ten"></div>
                <div class="item-info item-ten">
                    <div class="name">Pies</div>
                    <div class="price">$13</div>
                </div>
            </div>

            <div class="item doughnuts">
                <div class="item-pic eleven"></div>
                <div class="item-info item-eleven">
                    <div class="name">Doughnuts</div>
                    <div class="price">$8</div>
                </div>
            </div>

            <div class="item doughnuts">
                <div class="item-pic twelve"></div>
                <div class="item-info item-twelve">
                    <div class="name">Doughnuts</div>
                    <div class="price">$9</div>
                </div>
            </div>

        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
